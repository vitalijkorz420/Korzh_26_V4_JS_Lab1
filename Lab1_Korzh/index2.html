<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>На площині задано чотирикутник координатами своїх вершин. Визначити найбільшу з його сторін (її довжину).</title>
</head>
<body>
    <script>
      function findMaxSide(x1, y1, x2, y2, x3, y3, x4, y4) {
    let side1 = Math.sqrt(Math.pow((x2 - x1), 2) + Math.pow((y2 - y1), 2));
    let side2 = Math.sqrt(Math.pow((x3 - x2), 2) + Math.pow((y3 - y2), 2));
    let side3 = Math.sqrt(Math.pow((x4 - x3), 2) + Math.pow((y4 - y3), 2));
    let side4 = Math.sqrt(Math.pow((x1 - x4), 2) + Math.pow((y1 - y4), 2));
    let maxSide = Math.max(side1, side2, side3, side4);
    return maxSide;
  }
  let x1 = parseInt(prompt("Введи координату x1:"));
  let y1 = parseInt(prompt("Введи координату y1:"));
  let x2 = parseInt(prompt("Введи координату x2:"));
  let y2 = parseInt(prompt("Введи координату y2:"));
  let x3 = parseInt(prompt("Введи координату x3:"));
  let y3 = parseInt(prompt("Введи координату y3:"));
  let x4 = parseInt(prompt("Введи координату x4:"));
  let y4 = parseInt(prompt("Введи координату y4:"));
  let maxSide = findMaxSide(x1, y1, x2, y2, x3, y3, x4, y4);
  alert("Найбільша сторона чотирикутника: " + maxSide);
    </script>
</body>
</html>
